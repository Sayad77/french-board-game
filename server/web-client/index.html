<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>French Board Game - Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>French Board Game (Prototype)</h1>

    <div id="lobby">
      <input id="name" placeholder="Your name (e.g. Alice)"/>
      <select id="theme">
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="daily">Daily</option>
      </select>
      <button id="create">Create Game</button>
      <div id="gameInfo"></div>
    </div>

    <div id="game" style="display:none;">
      <div id="playersList"></div>
      <div id="boardView"></div>
      <div id="controls">
        <button id="rollBtn">Roll Die</button>
        <div id="questionArea"></div>
      </div>
      <div id="stateArea"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
